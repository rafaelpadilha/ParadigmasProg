<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cerimoniall</title>
    </h:head>
    <h:body style="background-color: darkblue">
        <div align="center">
            <div style="height: 50px"></div>
            <h1 style="color: white">Cerimoniall</h1>

            <div style="height: 150px"></div>
            <h:form>
                <p:fieldset legend="Login" style="width:50px" >
                    <p:panelGrid columns="2" styleClass="ui-noborder" >
                        <h:outputLabel value="Login"></h:outputLabel>
                        <h:inputText value="#{loginController.login.user}"></h:inputText>
                        <h:outputLabel value="Senha"></h:outputLabel>
                        <h:inputSecret value="#{loginController.login.password}"></h:inputSecret>
                        <h:outputLabel></h:outputLabel>
                        <p:column rowspan="2">
                            <h:commandButton value="Enviar" action="#{loginController.logar()}" style="width: 200px;height: 50px"></h:commandButton>
                            <h:commandButton value="Registrar" action="null" style="width: 200px;height: 50px"></h:commandButton>
                        </p:column>

                    </p:panelGrid>
                    <p:messages autoUpdate="true" showDetail="true"></p:messages>
                </p:fieldset>
            </h:form>
        </div>
    </h:body>
</html>
