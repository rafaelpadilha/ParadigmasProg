<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div align="left">
        <h:form>
            <p:fieldset legend="Cadastro Evento">
                <p:panelGrid columns="2" layout="grid" style="width: 100%" styleClass="ui-noborder">
                    <h:outputLabel value="Nome do evento"/>
                    <p:inputText value="#{eventoController.evento.nome}" required="true" requiredMessage="Nome obrigatório!" maxlength="100"/>

                    <h:outputLabel value="Local do evento"/>
                    <p:inputText value="#{eventoController.evento.local}" required="true" requiredMessage="Local obrigatório!" maxlength="400"/>
                    
                    <h:outputLabel value="Descrição do evento"/>
                    <p:inputText value="#{eventoController.evento.descricao}" maxlength="400"/>
                    
                    <h:outputLabel value="Data do Evento"/>
                    <p:calendar value="#{eventoController.evento.data}" required="true" requiredMessage="Data obrigatória!"/>
                    
                    <h:commandButton value="Cancelar" action="/app/index.jsf" style="height: 50px;width: 200px;" immediate="true"/>
                    <h:commandButton action="#{eventoController.cadastra_evento()}" value="Cadastrar"  style="height: 50px;width: 200px;;background-color: greenyellow"/>

                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </div>
</ui:decorate>
