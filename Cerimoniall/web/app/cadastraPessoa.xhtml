<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div align="left">
        <h:form>
            <p:fieldset legend="Cadastro Cliente">
                <p:panelGrid columns="2" layout="grid" style="width: 100%" styleClass="ui-noborder">
                    <h:outputLabel value="Nome"/>
                    <p:inputText value="#{pessoaController.pessoa.nome}" required="true" requiredMessage="Nome obrigat贸rio!" maxlength="100"/>

                    <h:outputLabel value="CPF"/>
                    <p:inputMask value="#{pessoaController.pessoa.cpf}" mask="999.999.999-99"  required="true" requiredMessage="CPF obrigat贸rio!"/>

                    <h:outputLabel value="Email"/>
                    <p:inputText value="#{pessoaController.pessoa.email}"  required="true" requiredMessage="Email obrigat贸rio!" maxlength="64"/>

                    <h:outputLabel value="Telefone"/>
                    <p:inputMask value="#{pessoaController.pessoa.telefone}" mask="(99)999999999"  required="true" requiredMessage="Telefone Celular obrigat贸rio!" maxlength="20"/>

                    <h:outputLabel value="Tipo de Pessoa:"/>
                    <p:selectOneMenu value="#{pessoaController.pessoa.organizador}">
                        <f:selectItem itemLabel="Convidado" itemValue="false"/>
                        <f:selectItem itemLabel="Organizador" itemValue="true"/>
                    </p:selectOneMenu>
                    
                    <h:commandButton value="Cancelar" action="/app/index.jsf" style="height: 50px;width: 200px;" immediate="true"/>
                    <h:commandButton action="#{pessoaController.cadastra_pessoa()}" value="Cadastrar"  style="height: 50px;width: 200px;;background-color: greenyellow"/>

                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </div>
</ui:decorate>
